<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie-edge" />
    <title>Toni & Guy</title>

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrapper">
      <!-- Navbar -->

      <nav class="navbar">
        <div class="menu">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="lang">eng</div>
        <div class="search">
          <ion-icon name="search-outline"></ion-icon>
        </div>
      </nav>

      <!-- Social Media -->
      <div class="media">
        <ul>
          <li>facebook</li>
          <li>instagram</li>
          <li>twitter</li>
        </ul>
      </div>

      <!-- Text -->
      <div class="text">
        <h1>toni&guy</h1>
        <h3>
          collection 2017 <br />
          duality
        </h3>
        <p>
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Unde quis,
          delectus facere neque sunt commodi quae culpa dolores doloribus
          magnam?
        </p>
      </div>

      <!-- Sponsor -->
      <div class="sponsor">
        <img src="./images/sponsor-logo.png" alt="kaash" />
        <p>official sponsor</p>
      </div>

      <!--Distortion-->
      <div class="distortion"></div>
    </div>

    <!-- gsap -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <!-- three js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/three.js/108/three.min.js"
      integrity="sha256-3mBEX8I0uMLF7+AUjJeTCelosuorzYpqwBMBPDTyQqY="
      crossorigin="anonymous"
    ></script>
    <!-- hover-effect js -->
    <script src="./hover-effect.umd.js"></script>
    <script>
      new hoverEffect({
        parent: document.querySelector(".distortion"),
        intensity: 0.2,
        image1: "./images/01.png",
        image2: "./images/02.png",
        displacementImage: "./images/diss.png",
        imagesRatio: 380 / 300,
      });
    </script>

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
